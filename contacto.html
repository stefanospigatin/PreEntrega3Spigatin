<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UcoGrow</title>
    <link rel="shortcut icon" href="./Material/Imagenes/Ucogrow/Copia logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./Material/Imagenes/Ucogrow/Ucopngblanco.png" alt="logo" width="90px"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse"  id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Inicio</a>
                    </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./nosotros.html">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./productos.html">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./ubicacion.html">Ubicación</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                  </li>
                  
                </ul>
              </div>
            </div>
        </nav>

        
    </header>
    
    <main class="container">
        <form action="">
                    <fieldset>
                            <legend>Dejanos tu consulta</legend>
                            <div>
                                <label for="edad">¿Eres mayor?</label>
                                <input type="radio" name="edad" value="si">Si
                                <input type="radio" name="edad" value="no">No
                            </div>
                            <br>
                            <div>
                                <label for="zona">¿De que zona sos?</label>
                                <select name="zona" id="">
                                     <option value="sc">San Carlos</option>
                                     <option value="tyan">Tunuyan</option>
                                     <option value="tgto">Tupungato</option>
                                </select>
                            </div>
                            <br>
                            <div>
                                <label for="name">Nombre:</label>
                                <input type="text" name="name" placeholder="Nombre">
                            </div>
                            <br>
                            <div>
                                <label for="surname">Apellido:</label>
                                <input type="text" name="surname" placeholder="Apellido">
                            </div>
                            <br>
                            <div>
                                <label for="consulta">Consulta:</label>
                                <div>
                                    <textarea name="consulta" rows="5" cols="40"></textarea>
                                </div>                                
                            </div>
                            <br>
                            <div>
                              <input type="submit" value="Enviar">
                            </div>
                    </fieldset>
        </form>
    </main>


    <footer class="container">
        <p>Encontranos en</p>
        <button>Facebook</button>
        <button>Instagram</button>
        <p>CopyRight by SS©</p>
    </footer>


    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
